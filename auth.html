<!DOCTYPE html>
<html>
<head>
  <title>Вход и регистрация по электронной почте</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Другие необходимые Firebase SDK -->
<link rel="stylesheet" href="css/auth.css">
  <script src="app.js"></script>
  <script src="funct.js"></script>
</head>
<body>
  <h1>Вход и регистрация по электронной почте</h1>
  <div id="login-form">
    <h2>Вход</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
  </div>
  <div id="registration-form" style="display: none;">
    <h2>Регистрация</h2>
    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="email" id="registration-email" placeholder="Email">
    <input type="password" id="registration-password" placeholder="Пароль">
    <button onclick="register()">Зарегистрироваться</button>
  </div>
  <div id="error-message"></div>
  <div id="user-info" style="display: none;">
    <p>Вы вошли как: <span id="user-email"></span></p>
    <button onclick="logout()">Выйти</button>
  </div>
</body>
</html>
